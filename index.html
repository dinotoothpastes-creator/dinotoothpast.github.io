<!DOCTYPE html>
<html>
<head>
  <title>DinoTooth Store</title>

  <!-- This is your STYLE SECTION -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .hero {
      background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    .shop-btn {
      background-color: black;
      color: white;
      padding: 12px 20px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .featured {
      text-align: center;
      padding: 40px 20px;
    }

    .featured img {
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to DinoTooth</h1>
    <p>The freshest dropshipping store for clean fragrance and clean vibes.</p>
    <a href="product.html" class="shop-btn">Shop Now</a>
  </div>

  <!-- Featured Product Section -->
  <div class="featured">
    <img src="Screenshot 2025-09-17 201555.png" width="250">
    <h2>Featured Product</h2>
    <p>$29.99</p>
    <a href="product.html">
      <button class="shop-btn">View Product</button>
    </a>
  </div>

</body>
</html>
